<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">This is a for a survey about cats</p>
<form method="post" id="survey-form">
  <fieldset>
    <label id="name-label" for="name"
    >Name:
      <input id="name" type="text" required placeholder="Name..." />
    </label>
    <label id="email-label" for="email"
    >Email:
      <input
        id="email"
        type="email"
        pattern=".+@"
        required
        placeholder="privilege@gmail.com"
      />
    </label>
    <label id="number-label" for="number"
    >Number:
      <input
        id="number"
        type="number"
        pattern="[0-9]"
        min="0"
        max="15"
        placeholder="0-15"
      />
    </label>
  </fieldset>
  <fieldset>
    <label>
      Do you find this cat cute?
      <select id="dropdown">
        <option> Yes</option>
        <option>No</option>
      </select>
    </label>
    <label> <input type="radio" name="button" value="Yes" /> </label>
    <label>
      <input type="radio" name="button" value="Yes" />
    </label>
    <label for="terms-and-conditions">
      I accept all the terms and conditions
      <input id="terms-and-conditions" type="checkbox" value="terms-and-conditions" required />
    </label>
    <label id="comments-label" for="comments">
      Comments:
      <textarea id="comments" rows="3" cols="30"></textarea>
    </label>
    <input id="submit" type="submit" value="Submit" />
  </fieldset>
</form>
</body>
</html>
